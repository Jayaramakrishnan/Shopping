@(message: String)
<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">
	<!--<![endif]-->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- Bootstrap CSS  -->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap-3.3.7/css/bootstrap.min.css")">
		<!-- Generalized CSS -->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/general.css")">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
		<!-- Angular -->
		<script src="@routes.Assets.at("javascripts/angular/angular.min.js")" type="text/javascript"></script>
		<!-- jQuery -->
		<script src="@routes.Assets.at("javascripts/jQuery/jquery-3.1.1.min.js")" type="text/javascript"></script>
		<!-- Bootstrap JS -->
		<script src="@routes.Assets.at("javascripts/bootstrap-3.3.7/js/bootstrap.min.js")" type="text/javascript"></script>
		<!-- Master JS -->
		<script src="@routes.Assets.at("javascripts/master.js")" type="text/javascript"></script>
		<!-- Login JS -->
		<script src="@routes.Assets.at("javascripts/login/login.js")" type="text/javascript"></script>
	<title>@message</title>
	</head>
	<body ng-app="onlineShop">
		<div ng-controller="appController" class="align-center bg-color header">
			<div class="site-header tahoma display-inline-block text-color">Crackers.com</div>
			<div class="search-input-div display-inline-block">
				<input class="search-input" type="text" placeholder="Search...">
			</div>
			<div class="login-btn-div display-inline-block">
				<button class="tahoma text-color login-btn" ng-click="showLogin()">Login</button>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		<h4 class="modal-title" id="myModalLabel">Login</h4>
		      		</div>
			      	<div class="modal-body">
			       
			     	</div>
			      	<div class="modal-footer">
			      		<button type="button" class="btn btn-primary">Login</button>
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>		        	
			      	</div>
		    	</div>
		  	</div>
		</div>
	</body>
</html>
